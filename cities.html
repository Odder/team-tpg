<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Combination Finder</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .combination-list {
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            background: var(--accent);
            border-radius: 8px;
            padding: 12px;
        }

        .combination-item {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--primary-bg);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }

        .combination-item:hover {
            background: var(--secondary-bg);
            transform: translateX(2px);
        }

        .combination-item.selected {
            background: var(--secondary-bg);
            border-left-color: var(--green);
        }

        .combination-rank {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: var(--blue);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
        }

        .combination-item.selected .combination-rank {
            background: var(--green);
        }

        .combination-score {
            color: var(--green);
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .combination-cities {
            font-size: 13px;
            color: var(--text-primary);
        }

        .city-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            background: #2ecc71;
            color: white;
            margin-right: 4px;
        }

        .city-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Control Panel -->
        <div class="control-panel">
            <nav class="site-nav" id="site-nav"></nav>

            <h1>City Finder</h1>
            <p class="city-count">Find city pairs where both players have visited</p>

            <!-- Dataset Selector -->
            <div class="input-group">
                <label for="dataset-select">City Dataset</label>
                <select id="dataset-select">
                    <option value="top200">Top 200 (likely visited)</option>
                    <option value="full">Full (1000+ cities)</option>
                </select>
            </div>

            <!-- Target Input -->
            <div class="input-group">
                <label for="target-coords">Target Coordinates</label>
                <input
                    type="text"
                    id="target-coords"
                    placeholder="lat, lng (e.g., 40.7128, -74.0060)"
                    autocomplete="off">
                <button id="find-btn">Find Best City Combinations</button>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div><strong>Cities loaded:</strong> <span id="city-count">0</span></div>
                <div><strong>Possible pairs:</strong> <span id="pair-count">0</span></div>
            </div>

            <!-- Combination List -->
            <div class="input-group">
                <label>Best City Combinations</label>
                <div class="combination-list" id="combination-list">
                    <p style="color: var(--text-secondary); font-size: 13px;">
                        Enter target coordinates and click "Find Best City Combinations"
                    </p>
                </div>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Turf.js for geodesic calculations -->
    <script src="https://unpkg.com/@turf/turf@7.1.0/turf.min.js"></script>

    <!-- Shared utilities -->
    <script src="lib/coord-utils.js"></script>
    <script src="lib/data-loader.js"></script>
    <script src="lib/map-utils.js"></script>
    <script src="lib/nav-utils.js"></script>

    <!-- Custom JS -->
    <script src="geo-calc.js"></script>
    <script src="cities.js"></script>
</body>
</html>
