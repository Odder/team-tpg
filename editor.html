<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellery List Editor</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Editor-specific styles */

        /* Make number inputs consistent with text inputs */
        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .point-list {
            max-height: 300px;
            overflow-y: auto;
            background: var(--accent);
            border-radius: 8px;
            padding: 12px;
        }

        .point-item {
            padding: 8px 12px;
            margin-bottom: 6px;
            background: var(--primary-bg);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .point-item:hover {
            background: var(--secondary-bg);
            transform: translateX(2px);
        }

        .point-item.selected {
            background: var(--blue);
            color: white;
        }

        .point-item-info {
            flex: 1;
        }

        .point-item-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .point-item-coords {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .point-item.selected .point-item-coords {
            color: rgba(255, 255, 255, 0.7);
        }

        .upload-box {
            border: 2px dashed var(--text-secondary);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-box:hover {
            border-color: var(--blue);
            background: var(--accent);
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .editor-form {
            background: var(--accent);
            border-radius: 8px;
            padding: 16px;
            display: none;
        }

        .editor-form.active {
            display: block;
        }

        .editor-form h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            font-size: 12px;
            display: block;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
        }

        .form-actions {
            display: flex;
            gap: 8px;
        }

        .form-actions button {
            flex: 1;
        }

        .btn-secondary {
            background: var(--accent);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--text-secondary);
        }

        .btn-danger {
            background: var(--red);
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .stats {
            font-size: 13px;
            color: var(--text-secondary);
            padding: 12px;
            background: var(--accent);
            border-radius: 8px;
        }

        .nav-link {
            display: inline-block;
            margin-bottom: 16px;
            color: var(--blue);
            text-decoration: none;
            font-size: 14px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Control Panel -->
        <div class="control-panel">
            <nav class="site-nav" id="site-nav"></nav>

            <h1>Cellery List Editor</h1>

            <!-- Upload Section -->
            <div class="input-group">
                <label>Import Data</label>
                <div class="upload-box" id="upload-box">
                    <input type="file" id="file-input" accept=".csv,.txt">
                    <p>Click to upload cellery-list</p>
                    <small>or start from scratch</small>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <strong>Points:</strong> <span id="point-count">0</span>
            </div>

            <!-- Point List -->
            <div class="input-group">
                <label>Points in Dataset</label>
                <div class="point-list" id="point-list">
                    <p style="color: var(--text-secondary); font-size: 13px;">No points yet. Click on the map to add.</p>
                </div>
            </div>

            <!-- Editor Form -->
            <div class="editor-form" id="editor-form">
                <h3 id="form-title">Edit Point</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Radius (km)</label>
                        <input type="number" id="radius-input" placeholder="5" min="0.1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>Name (optional)</label>
                        <input type="text" id="name-input" placeholder="Location name">
                    </div>
                </div>
                <div class="form-actions">
                    <button id="save-btn">Save</button>
                    <button id="cancel-btn" class="btn-secondary">Cancel</button>
                </div>
                <small style="color: var(--text-secondary); display: block; margin-top: 8px;">
                    Shift+Delete to delete | Ctrl+Drag to move
                </small>
            </div>

            <!-- Export Section -->
            <div class="input-group">
                <button id="export-btn">Export cellery-list</button>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Shared utilities -->
    <script src="lib/coord-utils.js"></script>
    <script src="lib/data-loader.js"></script>
    <script src="lib/map-utils.js"></script>
    <script src="lib/nav-utils.js"></script>

    <!-- Editor JS -->
    <script src="editor.js"></script>
</body>
</html>
