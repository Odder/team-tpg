<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Reflection Calculator</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Control Panel -->
        <div class="control-panel">
            <nav class="site-nav" id="site-nav"></nav>

            <h1>Geo Reflection Calculator</h1>

            <!-- Source File -->
            <div class="input-group">
                <label>Source Points</label>
                <div class="file-input-box">
                    <span class="color-indicator blue"></span>
                    <div class="file-info">
                        <div class="file-name" id="source-file-name">No file loaded</div>
                        <div class="file-status" id="source-file-status">Click to upload</div>
                    </div>
                    <button class="upload-btn" id="source-file-btn">Upload</button>
                    <input type="file" id="source-file" accept=".csv,.txt" style="display: none;">
                </div>
            </div>

            <div class="input-group">
                <label for="target-coords">Target Coordinates</label>
                <input
                    type="text"
                    id="target-coords"
                    placeholder="lat, lng (e.g., 40.7128, -74.0060)"
                    autocomplete="off">
                <button id="calculate-btn">Calculate Reflections</button>
            </div>

            <div class="info-panel">
                <div class="info-item">
                    <span class="color-indicator blue"></span>
                    <span>Source Points</span>
                </div>
                <div class="info-item">
                    <span class="color-indicator red"></span>
                    <span>Target Point</span>
                </div>
                <div class="info-item">
                    <span class="color-indicator green"></span>
                    <span>Good Reflections</span>
                </div>
                <div class="info-item">
                    <span class="color-indicator orange"></span>
                    <span>Antipodal (&gt;10k km)</span>
                </div>
            </div>

            <div id="distance-info" class="distance-info hidden">
                Click on the map to measure distance to nearest reflection
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Turf.js for geodesic calculations -->
    <script src="https://unpkg.com/@turf/turf@7.1.0/turf.min.js"></script>

    <!-- Shared utilities -->
    <script src="lib/coord-utils.js"></script>
    <script src="lib/data-loader.js"></script>
    <script src="lib/map-utils.js"></script>
    <script src="lib/nav-utils.js"></script>

    <!-- Custom JS -->
    <script src="geo-calc.js"></script>
    <script src="app.js"></script>
</body>
</html>
